<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="header1.css">
    <script src="https://kit.fontawesome.com/1165876da6.js" crossorigin="anonymous"></script>

    <style>
        /* Center the container horizontally and vertically */
        body {
            background-image: url('images/back 5.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Make the container take up the full viewport height */

            /* Add a background color for visibility */
        }

        .centered-container {
            width: 300px;
            /* Adjust width as needed */
            padding: 20px;
            /* Add some padding for better appearance */
            text-align: center;
            /* Center content within the container */
            background-color: #ffffff;
            /* Add a background color for visibility */
            border-radius: 8px;
            /* Add border radius for rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-image: url('images/back 4.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            /* Add shadow for depth */
        }

        .rating-container {
            display: flex;
            justify-content: center;
        }

        .star {
            font-size: 2rem;
            /* Adjust font size as needed */
            cursor: pointer;
            color: #ccc;
            margin: 0 5px;
        }

        .star.selected,
        .star:hover~.star {
            color: gold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!--------------------------------------Header start----------------------------------------->
    <header class="container-fluid header-container">
        <div class="row">
            <div class="col-md-6 d-flex align-items-center">

                <h1 class="brand-title">Natural Herbs</h1>
            </div>
            <div class="col-md-6 d-flex justify-content-end align-items-center">
                <nav class="nav">
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link" href="#">Remedies</a>
                    <a class="nav-link" href="health_tips.html">Health Tips</a>
                    <a class="nav-link" href="about_us.html">About</a>
                    <!--<button class="btn btn-primary">Get Started</button>-->
                </nav>
                <a href="#" class="profile-image">
                    <img src="images/profile1.jpg" alt="Profile Picture" width="40" height="40" class="rounded-circle">
                </a>


            </div>
        </div>
        <div></div>
    </header>
    <!------------------------------------------Header end----------------------------------------------->



    <div class="container">
        <div class="centered-container">
            <h1>Rate Us!</h1>
            <div class="rating-container">
                <span class="star" data-rating="1">&#9733;</span>
                <span class="star" data-rating="2">&#9733;</span>
                <span class="star" data-rating="3">&#9733;</span>
                <span class="star" data-rating="4">&#9733;</span>
                <span class="star" data-rating="5">&#9733;</span>
            </div>
            <p id="rating-output"></p>
        </div>
    </div>
    <script>
        const stars = document.querySelectorAll('.star');
        const ratingOutput = document.getElementById('rating-output');

        let previousStar = null;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const rating = star.dataset.rating;
                previousStar = star;
                stars.forEach(star => star.classList.remove('selected'));
                for (let i = 0; i < star.dataset.rating; i++) {
                    stars[i].classList.add('selected');
                }
                ratingOutput.textContent = `Your Rating: ${rating}`;
            });

            star.addEventListener('mouseover', () => {
                if (previousStar) {
                    return;
                }
                for (let i = 0; i < star.dataset.rating; i++) {
                    stars[i].classList.add('selected');
                }
            });

            star.addEventListener('mouseout', () => {
                if (previousStar) {
                    return;
                }
                stars.forEach(star => star.classList.remove('selected'));
            });
        });
    </script>
</body>

</html>
