    <script>
        function toggleAddressFields() {
            var userTypeSelect = document.getElementById('user-type');
            var addressFields = document.getElementById('address-fields');

            if (userTypeSelect.value === 'remedies-provider') {
                addressFields.style.display = 'block';
            } else {
                addressFields.style.display = 'none';
            }
        }
        function validateForm() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match");
                return false;
            }

            return true;
        }

        document.getElementById('signup-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            var firstName = document.getElementById('first-name').value;
            var lastName = document.getElementById('last-name').value;
            var gender = document.getElementById('gender').value;
            var userType = document.getElementById('user-type').value;
            var country = document.getElementById('country').value;
            var state = document.getElementById('state').value;
            var distt = document.getElementById('distt').value;
            var gram = document.getElementById('gram').value;
            var pincode = document.getElementById('pincode').value;
            var contactInfo = document.getElementById('contact-info').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Create user object
            var user = {
                firstName: firstName,
                lastName: lastName,
                gender: gender,
                userType: userType,
                address: {
                    country: country,
                    state: state,
                    distt: distt,
                    gram: gram,
                    pincode: pincode
                },
                contactInfo: contactInfo,
                email: email,
                password: password
            };

            // Save user data in local storage
            localStorage.setItem('user', JSON.stringify(user));

            // Redirect to profile page
            window.location.href = 'profile_page.html';
        });
