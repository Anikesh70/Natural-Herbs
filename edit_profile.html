    <style>
        body {

        .container {
            max-width: 550px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s forwards;
            margin-bottom: 2rem;
            background-image: url('images/Back (2).jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        @keyframes slideIn {
            to {

                transform: translateY(0);

        h2 {
            text-align: center;
            margin-bottom: 30px;

        }

        form {
            display: grid;
            grid-gap: 20px;
        }

        .form-group {
            display: grid;

            grid-gap: 10px;
        }

        .form-group label {
            font-weight: bold;
            color: #444444;
            align-self: center;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group select,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #dddddd;
            font-size: 16px;
            color: #333333;
            background-color: #fafafa;
        }

        .button-container {
            margin-top: 1rem;
            text-align: center;
        }

        .button-container button {
            background-color: #4a96e7;
            padding: 1rem;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: .6rem;
            font: bold;
        }

        .form-group input[type="submit"] {
            font-family: 'Roboto', sans-serif;
            font-weight: bold;
            width: 200px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .form-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-----------------------------------------------Write your code here------------------------------------------------->


    <div class="container">
        <h2>Edit Profile</h2>
        <form id="editProfileForm" action="#">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="John Doe" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="userType">User Type:</label>
                <input type="text" id="userType" name="userType" value="Regular User" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No.:</label>
                <input type="tel" id="mobile" name="mobile" value="123-456-7890" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="johndoe@example.com" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required>123 Street, City, Country</textarea>
            </div>
            <div class="button-container">
                <button>Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("editProfileForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const gender = document.getElementById("gender").value;
            const userType = document.getElementById("userType").value;
            const mobile = document.getElementById("mobile").value;
            const email = document.getElementById("email").value;
            const address = document.getElementById("address").value;

            localStorage.setItem("name", name);
            localStorage.setItem("gender", gender);
            localStorage.setItem("userType", userType);
            localStorage.setItem("mobile", mobile);
            localStorage.setItem("email", email);
            localStorage.setItem("address", address);

            // Redirect to profile page after saving changes
            window.location.href = "myprofile.html";
        });
    </script>
